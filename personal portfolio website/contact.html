<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | THIRUSELVAN</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <!-- Navigation Bar -->
    <header class="bg-white dark:bg-gray-800 shadow-lg fixed w-full z-10 top-0">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800 dark:text-white">THIRUSELVAN</div>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-blue-500 dark:hover:text-blue-400">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-500 dark:hover:text-blue-400">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="container mx-auto py-24">
        <h1 class="text-5xl font-bold text-gray-800 dark:text-white text-center">Get In Touch</h1>
        <form action="#" method="POST" class="max-w-lg mx-auto mt-12 space-y-4">
            <input type="text" name="name" placeholder="Your Name" class="p-3 w-full rounded-md bg-gray-200 dark:bg-gray-800 dark:text-white" required>
            <input type="email" name="email" placeholder="Your Email" class="p-3 w-full rounded-md bg-gray-200 dark:bg-gray-800 dark:text-white" required>
            <textarea name="message" placeholder="Your Message" class="p-3 w-full h-32 rounded-md bg-gray-200 dark:bg-gray-800 dark:text-white" required></textarea>
            <button type="submit" class="px-6 py-3 bg-blue-500 text-white rounded-full hover:bg-blue-600">Send Message</button>
        </form>

        <!-- Social Links -->
        <div class="text-center mt-12">
            <a href="https://www.linkedin.com/in/thiruselvan-l/" class="text-blue-500 hover:underline mx-2">LinkedIn</a>
            <a href="https://github.com/dashboard" class="text-blue-500 hover:underline mx-2">GitHub</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 text-center">
        <p>&copy; THIRUSELVAN 2024. All rights reserved.</p>
    </footer>

</body>
</html>
