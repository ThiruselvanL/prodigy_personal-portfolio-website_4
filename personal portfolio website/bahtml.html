<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymnasium - Fitness Planner</title>
    <link rel="stylesheet" href="bacss.css">
</head>
<body>
    <header>
        <h1>Gymnasium Fitness Planner</h1>
    </header>

    <section id="input-section">
        <h2>Calculate Your Fitness Metrics</h2>
        <form id="fitness-form">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="30" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" min="100" required>

            <button type="button" onclick="calculateBMI()">Calculate BMI & Plan</button>
        </form>
    </section>

    <section id="results-section">
        <h2>Your Fitness Results</h2>
        <div class="columns">
            <div class="column" id="bmi-result">
                <h3>BMI & Weight Goal</h3>
                <p id="bmi-value"></p>
                <p id="weight-goal"></p>
            </div>
            <div class="column" id="diet-plan">
                <h3>Diet Plan</h3>
                <p id="diet-info"></p>
            </div>
            <div class="column" id="exercise-plan">
                <h3>Exercise Plan</h3>
                <div id="squat-plan"></div>
                <div id="bench-plan"></div>
                <div id="deadlift-plan"></div>
            </div>
        </div>
    </section>

    <script src="bajs.js"></script>
</body>
</html>
